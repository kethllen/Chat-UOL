<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>ChatUOL</title>
</head>
<body>
    <section class="paginaInicial">
        <img class = "logo" src="./assets/logo 2.png" alt="">
        <div class="paginaPedirDados">
            <input  class= "nome" type="text" placeholder="Digite seu nome">
            <button class ="submeterUsuario" onclick="enviarUsuario('.paginaPedirDados','.paginaCarregando')">Enviar</button>
        </div>
        <div class="paginaCarregando escondida">
            <img class ="carregando" src="./assets/Loading.gif" alt="">
            <span>Entrando...</span>
        </div>
    </section>
    <section class = "paginaMensagem escondida">
        <header>
            <img class = "logo" src="./assets/logo 1.png" alt="">
            <ion-icon class = "ion-usuarios" name="people" onclick="usuariosAtivos()"></ion-icon>
        </header>
        <main class="mensagens">
        </main>
        <footer>
            <div class="espacoMensagem">
                <input class= "mensagemDigitada" type="text" placeholder="Escreva aqui ...">
                <label class= "frasePlaceholder">Enviando para Todos (PÃºblico)</label>
            </div>
            <ion-icon class="ion-aviao" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </footer>
    </section>
    <section class="classificarMsg escondida">
        <div class="partePreta" onclick="voltarPaginaMsg()">
        </div>
        <div class="conteudo">
            <div class="tituloUsuarios">
                Escolha um contato<br>
                para enviar mensagem:
            </div>
            <div class="usuarios">
                <div class="usuario checkUser" onclick="checkUsuario(this)">
                    <div class="nomeUsuario">
                        <ion-icon name="people"></ion-icon>
                        <span class="tipoUsuario">Todos</span>
                    </div>
                    <ion-icon class="checkUsuario" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
            <div class="tituloVisibilidade">
                Escolha a visibilidade:
            </div>
            <div class="escolhaVisibilidade">
                <div class="visibilidade checkVisi" onclick="checkVisibilidade(this)">
                    <div class =".nomeVisibilidade">
                        <ion-icon name="lock-open"></ion-icon>
                        <span class="modomsg">Public</span>
                    </div>
                    <ion-icon class="checkVisibilidade" name="checkmark-sharp"></ion-icon>
                </div>
                <div class="visibilidade" onclick="checkVisibilidade(this)">
                    <div class =".nomeVisibilidade">
                        <ion-icon name="lock-closed"></ion-icon>
                        <span class="modomsg">Reservadamente</span>
                    </div>
                    <ion-icon class="checkVisibilidade escondida" name="checkmark-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="script.js"></script>
</body>
</html>
